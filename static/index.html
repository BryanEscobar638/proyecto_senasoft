<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot Comunitario - Demo</title>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilos generales */
        body {
            background-color: #f6f7fb;
        }

        .chat-container {
            max-width: 900px;
            margin: 2rem auto;
        }

        .messages {
            height: 60vh;
            overflow-y: auto;
            padding: 1rem;
            background: #fff;
            border-radius: .5rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .06);
        }

        .msg {
            margin-bottom: .8rem;
        }

        .msg .bubble {
            display: inline-block;
            padding: .65rem .9rem;
            border-radius: .6rem;
            max-width: 78%;
        }

        .user .bubble {
            background: #0d6efd;
            color: white;
            border-bottom-right-radius: .15rem;
        }

        .bot .bubble {
            background: #e9ecef;
            color: #212529;
            border-bottom-left-radius: .15rem;
        }

        .meta {
            font-size: .78rem;
            color: #6c757d;
            margin-top: .2rem;
        }

        @media (max-width: 576px) {
            .messages {
                height: 55vh;
            }
        }
    </style>
</head>

<body>
    <main class="chat-container">
        <div class="row g-3">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h3 class="mb-0">Chatbot Comunitario (Demo)</h3>
                    <small class="text-muted">Offline • Clasificación & Resumen</small>
                </div>
                <div class="card">
                    <div class="card-body p-3">
                        <!-- Chat area -->
                        <div id="messages" class="messages" role="log" aria-live="polite" aria-atomic="false"></div>

                        <!-- Typing indicator -->
                        <div id="typingIndicator" class="text-muted mt-2" style="display:none">
                            El bot está escribiendo...
                        </div>

                        <!-- Input area -->
                        <form id="chatForm" class="mt-3" autocomplete="off" aria-label="Formulario de chat">
                            <div class="input-group">
                                <input id="userInput" type="text" class="form-control"
                                    placeholder="Escribe tu pregunta (ej: '¿Cómo está la seguridad en Cúcuta?')"
                                    aria-label="Mensaje" required>
                                <button class="btn btn-primary" type="submit" id="sendBtn">Enviar</button>
                                <button class="btn btn-outline-secondary" type="button" id="resetBtn"
                                    title="Limpiar chat">Limpiar</button>
                            </div>
                            <div class="form-text mt-2">
                                Pruébalo con: <strong>¿Cómo está la seguridad en Cúcuta?</strong>,
                                <strong>agua en barrio X</strong>, etc.
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Archivo externo para la lógica del chat -->
    <script src="app.js"></script>
</body>

</html>
