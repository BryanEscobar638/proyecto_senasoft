<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatBot - Consulta de Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-card {
            width: 100%;
            max-width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 992px) {
            body {
                justify-content: flex-start;
                align-items: stretch;
            }

            .chat-card {
                max-width: none;
                width: 100%;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }

            .card-body {
                flex: 1;
                overflow-y: auto;
            }
        }

        /* Estilo para men√∫ desplegable */
        .dropdown-menu {
            min-width: 150px;
        }

        /* Modo oscuro */
        /* Modo oscuro */
        body.dark-mode {
            background-color: #121212 !important;
        }

        body.dark-mode .chat-card {
            background-color: #1e1e1e;
            border-color: #333333;
        }

        body.dark-mode .card-header {
            background-color: #333333 !important;
            color: #ffffff !important;
        }

        body.dark-mode .card-body {
            background-color: #2c2c2c !important;
            /* fondo del chat */
        }

        body.dark-mode .card-footer {
            background-color: #1e1e1e !important;
        }

        body.dark-mode .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border-color: #555555;
        }

        body.dark-mode .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        body.dark-mode .alert {
            background-color: #3a3a3a !important;
            border-color: #555555;
            color: #ffffff !important;
        }

        /* Burbujas del bot en modo oscuro */
        body.dark-mode .bot-msg {
            background-color: #e0e0e0 !important;
            /* gris claro */
            color: #000000 !important;
            /* texto negro */
        }

        /* Burbujas del usuario en modo oscuro */
        body.dark-mode .user-msg {
            background-color: #0d6efd !important;
            /* azul */
            color: #ffffff !important;
        }
    </style>
</head>

<body>

    <div class="card shadow-lg border-0 rounded-4 chat-card">
        <!-- Encabezado con men√∫ -->
        <div class="card-header text-white bg-primary d-flex justify-content-between align-items-center">
            ü§ñ ChatBot de Reportes Ciudadanos

            <!-- Men√∫ desplegable -->
            <div class="dropdown">
                <button class="btn btn-light btn-sm dropdown-toggle" type="button" id="configMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    ‚öôÔ∏è
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="configMenuButton">
                    <li><a class="dropdown-item" href="#" id="modoOscuro">Modo oscuro</a></li>
                    <li><a class="dropdown-item" href="#" id="limpiarChat">Limpiar chat</a></li>
                </ul>
            </div>
        </div>

        <!-- Cuerpo del chat -->
        <div class="card-body d-flex flex-column bg-body-tertiary p-3 overflow-auto" id="chatBody">
            <div class="alert alert-secondary p-2 mb-2">
                ¬°Hola! üëã Soy tu asistente virtual.
                Pregunta por la situaci√≥n de una ciudad y categor√≠a, por ejemplo:
                <br><b>"¬øC√≥mo est√° la seguridad en Pereira?"</b>
            </div>
        </div>

        <!-- Pie del chat -->
        <div class="card-footer bg-light border-top p-3">
            <div class="input-group">
                <input type="text" id="mensaje" class="form-control" placeholder="Escribe tu mensaje aqu√≠..."
                    aria-label="Mensaje del usuario" />
                <button class="btn btn-primary" id="consultar">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
