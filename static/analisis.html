<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>An√°lisis del CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">
    <h3 class="text-center mb-3">üìä An√°lisis del CSV</h3>

    <div id="informe" class="border rounded p-3 bg-light"></div>

    <div class="text-center mt-3">
        <a href="/static/index.html" class="btn btn-secondary">‚¨ÖÔ∏è Volver al Chatbot</a>
    </div>

    <script>
        async function cargarInforme() {
            const informeDiv = document.getElementById('informe');
            informeDiv.textContent = 'Generando informe... ‚è≥';

            try {
                const res = await fetch('/generar-informe/');
                const data = await res.json();

                if (res.ok && data.informe) {
                    informeDiv.textContent = data.informe;
                } else {
                    informeDiv.textContent = '‚ö†Ô∏è No se pudo generar el informe.';
                }
            } catch (err) {
                console.error(err);
                informeDiv.textContent = '‚ùå Error al conectar con el servidor.';
            }
        }

        cargarInforme();
    </script>
</body>

</html>
